<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเข้างาน-ออกงาน</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมต่อไฟล์ CSS -->
</head>
<body>

<h2>ระบบเข้างาน-ออกงาน</h2>
<button id="clockInBtn">เข้างาน</button> <!-- ปุ่มเข้างาน -->
<button id="clockOutBtn">ออกงาน</button> <!-- ปุ่มออกงาน -->

<video id="video" autoplay></video> <!-- วิดีโอสำหรับแสดงภาพจากกล้อง -->
<canvas id="canvas" style="display: none;"></canvas> <!-- แคนวาสสำหรับจับภาพ -->
<img id="photo" alt="Captured Photo" style="display: none;"> <!-- แสดงรูปที่ถ่าย -->

<iframe id="map" src="" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe> <!-- iframe สำหรับแผนที่ -->

<script src="script.js"></script> <!-- เชื่อมต่อไฟล์ JavaScript -->
</body>
</html>
