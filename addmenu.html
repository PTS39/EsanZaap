<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกข้อมูลอาหาร</title>
    <link rel="stylesheet" href="./css/addmenu.css">
</head>
<body>
    <div class="container">
        <h1>เพิ่มข้อมูลอาหาร</h1>
        <form>
            <label for="main-menu">เมนูหลัก:</label>
            <select id="main-menu" name="main-menu">
                <option value="somtum">ส้มตำ</option>
                <option value="tomyum">ต้มยำ</option>
                <option value="larb">ลาบ</option>
                <option value="yang">ย่าง</option>
                <option value="water">น้ำ</option>
                <option value="coffee">กาแฟ</option>
            </select>

            <label for="sub-menu">เมนูย่อย:</label>
            <input type="text" id="sub-menu" name="sub-menu" placeholder="กรอกเมนูย่อย">

            <label for="price">ราคา:</label>
            <input type="number" id="price" name="price" placeholder="กรอกราคา">

            <button type="submit">บันทึกข้อมูล</button>
        </form>
    </div>
</body>
</html>
